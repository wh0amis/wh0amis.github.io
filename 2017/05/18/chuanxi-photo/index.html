    <p>###16年国庆节与两三好友去了一趟川西，收获颇多，拍了许多照片。留下些许作为纪念，当做青春回忆<br><a id="more"></a><br><img src="https://upload-images.jianshu.io/upload_images/1574161-50e9e39bc63fb263.JPG?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="色达修士"><br><img src="https://upload-images.jianshu.io/upload_images/1574161-b258c2b1a238a36f.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="金马草原"><br><img src="https://upload-images.jianshu.io/upload_images/1574161-43c9703da986c48e.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="四姑娘"><br><img src="https://upload-images.jianshu.io/upload_images/1574161-faf256671cf6990e.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="大妹"><br><img src="https://upload-images.jianshu.io/upload_images/1574161-79f949a6ae863971.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="露营地小姑娘"></p>
